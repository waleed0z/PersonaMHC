<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <title>PersonaMHC Dashboard</title>
    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            color: rgba(0, 0, 0, 0.777);
            font-weight: 300;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e6c2b4;
        }
        
        .dashboard-title {
            font-weight: 250;
            font-size: 2em;
            color: rgba(0, 0, 0, 0.777);
        }
        
        .logout-btn {
            background-color: #e6c2b4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: Poppins;
            font-weight: 300;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
        }
        
        .logout-btn:hover {
            background-color: #d4b1a4;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .dashboard-card {
            background-color: white;
            border-radius: 25px;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 12px;
        }
        
        .card-icon {
            font-size: 3em;
            color: #e6c2b4;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-weight: 400;
            font-size: 1.4em;
            margin-bottom: 10px;
            color: rgba(0, 0, 0, 0.777);
        }
        
        .card-description {
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .card-link {
            background-color: #e6c2b4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 300;
            transition: background-color 0.3s;
            width: 80%;
        }
        
        .card-link:hover {
            background-color: #d4b1a4;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logout-btn {
                margin-top: 15px;
                align-self: flex-end;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">PersonaMHC Dashboard</h1>
            <button class="logout-btn">Log Out</button>
        </div>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="card-title">Chat with Orpheus</h2>
                <p class="card-description">Talk to our AI assistant for mental health support and guidance</p>
                <a href="{% url 'chatbot' %}" class="card-link">Start Chatting</a>
            </div>
         
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-blog"></i>
                </div>
                <h2 class="card-title">Mental Health Blog</h2>
                <p class="card-description">Explore articles and resources on mental wellness</p>
                <a href="{% url 'blog' %}" class="card-link">Read Articles</a>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h2 class="card-title">Mental Health Info</h2>
                <p class="card-description">Learn about different conditions and treatment options</p>
                <a href="{% url 'mentinfo' %}" class="card-link">Get Information</a>
            </div>
        </div>
    </div>
</body>
</html>
